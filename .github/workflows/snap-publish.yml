name: Snap

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:
    branches: [main]
permissions: write-all
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
concurrency:
  # only allow per workflow per commit (and not pr) to run at a time
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  alpha-for-linux-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true
          cache-on-failure: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Pnpm install and check
        run: |
          pnpm i
          pnpm check ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Env Vars
        run: |
          echo "VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "VITE_AXIOM_API_TOKEN=${{ secrets.VITE_AXIOM_API_TOKEN }}" >> .env
          echo "VITE_AXIOM_ORG_ID=${{ secrets.VITE_AXIOM_ORG_ID }}" >> .env
          echo "VITE_AXIOM_DATASET=${{ secrets.VITE_AXIOM_DATASET }}" >> .env
        shell: bash

      - name: CI Build (Deb)
        if: ${{ github.ref_type == 'branch' }}
        run: |
          pnpm build --target ${{ matrix.target }} --bundles deb
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - uses: docker/setup-qemu-action@v1
      - uses: diddlesnaps/snapcraft-multiarch-action@v1
        id: snapcraft
        with:
          architecture: amd64
          snapcraft-channel: edge
          environment: |
            TARGET=${{ matrix.target }}

      # 关键修改：只上传 Artifact，不在这里发布
      - name: Upload Snap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-amd64
          path: ${{ steps.snapcraft.outputs.snap }}
          if-no-files-found: error

  # Not working with arm64
  alpha-for-linux-arm:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            arch: arm64
          - os: ubuntu-22.04
            target: armv7-unknown-linux-gnueabihf
            arch: armhf

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Pnpm install and check
        run: |
          pnpm i
          pnpm check ${{ matrix.target }}

      - name: Add Env Vars
        run: |
          echo "VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "VITE_UPDATER_ACTIVE=true" >> .env
          echo "VITE_AXIOM_API_TOKEN=${{ secrets.VITE_AXIOM_API_TOKEN }}" >> .env
          echo "VITE_AXIOM_ORG_ID=${{ secrets.VITE_AXIOM_ORG_ID }}" >> .env
          echo "VITE_AXIOM_DATASET=${{ secrets.VITE_AXIOM_DATASET }}" >> .env
        shell: bash

      - name: 'Setup Apt for Cross-Compile'
        run: |-
          sudo ls -lR /etc/apt/
          cat > /tmp/sources.list << EOF
          deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu jammy main multiverse universe restricted
          deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu jammy-security main multiverse universe restricted
          deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu jammy-updates main multiverse universe restricted
          deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu jammy-backports main multiverse universe restricted
          deb [arch=armhf,arm64] http://ports.ubuntu.com/ubuntu-ports jammy main multiverse universe restricted
          deb [arch=armhf,arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main multiverse universe restricted
          deb [arch=armhf,arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main multiverse universe restricted
          deb [arch=armhf,arm64] http://ports.ubuntu.com/ubuntu-ports jammy-backports main multiverse universe restricted
          EOF
          sudo mv /etc/apt/sources.list /etc/apt/sources.list.default
          sudo mv /tmp/sources.list /etc/apt/sources.list
          sudo dpkg --add-architecture ${{ matrix.arch }}
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev:${{ matrix.arch }} \
            libayatana-appindicator3-dev:${{ matrix.arch }} \
            libssl-dev:${{ matrix.arch }} \
            patchelf:${{ matrix.arch }} \
            librsvg2-dev:${{ matrix.arch }}

      - name: 'Install aarch64 tools'
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: 'Install armv7 tools'
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: sudo apt install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Build JS/Rust (Cross-Compile)
        run: |
          export PKG_CONFIG_ALLOW_CROSS=1
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig/:$PKG_CONFIG_PATH
            export PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu/
          elif [ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]; then
            export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig/:$PKG_CONFIG_PATH
            export PKG_CONFIG_SYSROOT_DIR=/usr/arm-linux-gnueabihf/
          fi
          pnpm build --target ${{ matrix.target }} --bundles deb
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - uses: docker/setup-qemu-action@v1
      - uses: diddlesnaps/snapcraft-multiarch-action@v1
        id: snapcraft
        with:
          architecture: ${{ matrix.arch }}
          snapcraft-channel: edge
          environment: |
            TARGET=${{ matrix.target }}

        # Upload the snap to the Snap Store
      - name: Upload Snap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-${{ matrix.arch }}
          path: ${{ steps.snapcraft.outputs.snap }}
          if-no-files-found: error

  publish-release:
    needs: [alpha-for-linux-x64, alpha-for-linux-arm] # 等待构建完成
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && !startsWith(github.ref, 'refs/tags/updater') && !startsWith(github.ref, 'refs/tags/alpha')

    steps:
      - name: Download all Snap artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./snaps
          merge-multiple: true

      - name: List files (debug)
        run: ls -R ./snaps

      - name: Find snap files
        id: find-snaps
        run: |
          find ./snaps -name "*.snap" -type f | sort > snap_files.txt
          echo "Found snap files:"
          cat snap_files.txt
          # Output each file path as a separate output (support up to 10 files)
          index=0
          while IFS= read -r file && [ $index -lt 10 ]; do
            echo "snap_$index=$file" >> $GITHUB_OUTPUT
            index=$((index + 1))
          done < snap_files.txt
          echo "count=$index" >> $GITHUB_OUTPUT

      - name: Publish snap 0 to Snap Store
        if: steps.find-snaps.outputs.snap_0 != ''
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          snap: ${{ steps.find-snaps.outputs.snap_0 }}
          release: ${{ startsWith(github.ref, 'refs/tags/') && 'candidate' || 'edge' }}

      - name: Publish snap 1 to Snap Store
        if: steps.find-snaps.outputs.snap_1 != ''
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          snap: ${{ steps.find-snaps.outputs.snap_1 }}
          release: ${{ startsWith(github.ref, 'refs/tags/') && 'candidate' || 'edge' }}

      - name: Publish snap 2 to Snap Store
        if: steps.find-snaps.outputs.snap_2 != ''
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          snap: ${{ steps.find-snaps.outputs.snap_2 }}
          release: ${{ startsWith(github.ref, 'refs/tags/') && 'candidate' || 'edge' }}

      - name: Upload to GitHub Release
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./snaps/*.snap
